<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <style>
        body {
            background: url('images}/tarde.jpg');
            background-size:cover;
            text-align: center;
            padding: 20px;
            margin: 0px;
        }

        h1 {
            color: #eee6e6;
        }

        .game-container {
            display:inline-block;
            justify-content:center;
            margin-top: 50px;
        }

        .game {
            background-color: rgba(64, 174, 207, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.5s ease;
        }

        .game img {
            width: 50px;
            height: 50px;
        }

        .game button {
            margin-top: 10px;
            padding: 10px;
            background-color: #6868d4;
            color: #eee7e7;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        setInterval(function() {
            var games = document.querySelectorAll('.game');
            games.forEach(function(game) {
                var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                game.style.backgroundColor = randomColor;
            });
        }, 3000);
    </script>
</head>
<body>

    <h1>Juegos</h1>

    <div class="game-container">
        <div class="game">
            <button onclick="window.location.href='memo.html'">Jugar Memorama</button>
        </div>
        
        <div class="game">
            <button onclick="window.location.href='coche.html'">Jugar adivinanzas</button>
        </div>
        <div class="game">
            <button onclick="window.location.href='sopa.html'">Jugar sopa de letras</button>
        </div>
        

    </div>

</body>
</html>
